    <head>
        <title>loginpage</title>
        <link rel="stylesheet" href="style.css">
        
        <body>
            <div class="hero ">
                <div class="form-box">
                    <div class="button-box">

                        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="register()">Register</button>

                </div>
                    <div class="social-icons">

                    </div>
                    <form id="login" class="input-group" >
                        <input type="text" class="input-field" placeholder="User Id" id="username" required onkeyup="validateUser()">
                        <p id="user" style="position:absolute; color:red;  font-size: 10px;"></p>
                        <input type="password" class="input-field" placeholder="Enter Password" id="password" required onkeyup="validatePassword()">
                        <p id="pass" style="position:absolute; color:red; font-size: 10px;"></p>
                        <input type="checkbox" class="chen-box"><span>Remember Password</span>
                      <a href="home.html">  <button type="submit" class="submit-btn" onclick="validatelogin()">Log In</button> </a>

                    </form>
                    <form id="register" class="input-group" >
                        <input type="text" class="input-field" placeholder="User Id" id="username1" required onkeyup="validateUser1()">
                        <p id="user1" style="position:absolute; color:red;  font-size: 10px;"></p>
                        <input type="email" class="input-field" placeholder="Email Id" id="email" required onkeyup="validateEmail()" >
                        <p id="emailId" style="position:absolute; color:red; font-size: 10px;"></p>
                        <input type="password" class="input-field" placeholder="Enter Password"id="password1"  required onkeyup="validatePassword1()">
                        <p id="pass1" style="position:absolute; color:red; font-size: 10px;"></p>
                        <input type="checkbox" class="chen-box"><span>I agree to the terms & condition </span>
                        <button type="submit" class="submit-btn" onclick="validateregister()">Register</button>

                </div>
              
            </div>
            <script>
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("btn");
                 
                function register()
                {
                    x.style.left="-400px";
                    y.style.left="50px";
                    z.style.left="110px";

                }
                  
                function login()
                {
                    x.style.left="50px";
                    y.style.left="450px";
                    z.style.left="0px";

                }
                function validateUser() {
            var regex = /^[A-Za-z]+$/;
            var errorName = document.getElementById("user");
            var name = document.getElementById("username").value;
            if (!name.match(regex)) {
                // alert('Please enter your name correctly')
                errorName.innerHTML = "Enter the name only alphabets..";
                return false;
            }
            errorName.innerHTML = "";
            return true;
        }
        function validatePassword() {
            var pass = document.getElementById("password").value;
            var errorPassword = document.getElementById("pass");
            var passRegex = "^(.{0,4}|[^0-9]|[^A-Z]|[^a-z]|[a-zA-Z0-9]*)$";
            if (pass.match(passRegex)) 
            {
                errorPassword.innerHTML = "Your password must contain atleast 4 characters and one special character and one digit";
                return false;
            }
            errorPassword.innerHTML = "";
            return true;
        }
       function validatelogin(){
        if(validateUser()&&validatePassword()){
            window.open("home.html");
        }
        else{
            alert("Enter valid details");
        }
       }
       function validateUser1() {
            var regex = /^[A-Za-z]+$/;
            var errorName = document.getElementById("user1");
            var name = document.getElementById("username1").value;
            if (!name.match(regex)) {
                // alert('Please enter your name correctly')
                errorName.innerHTML = "Enter the name only alphabets..";
                return false;
            }
            errorName.innerHTML = "";
            return true;
        }
        function validatePassword1() {
            var pass = document.getElementById("password1").value;
            var errorPassword = document.getElementById("pass1");
            var passRegex = "^(.{0,4}|[^0-9]|[^A-Z]|[^a-z]|[a-zA-Z0-9]*)$";
            if (pass.match(passRegex)) 
            {
                errorPassword.innerHTML = "Your password must contain atleast 4 characters and one special character and one digit";
                return false;
            }
            errorPassword.innerHTML = "";
            return true;
        }
        function validateEmail(){
          var emailID=document.getElementById("email").value;
          var errorEmail=document.getElementById("emailId");
          var validateCorrect=document.getElementById("correctEmail");
          var regexEmail=/^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
          if(!emailID.match(regexEmail)){
            errorEmail.innerHTML="Enter email in only dinesh@gmail.com this format...";
            validateCorrect.style.color = "red";
            return false;
          }
          errorEmail.innerHTML = "";
         validateCorrect.style.color = "green";
            return true;
       }
       function validateregister(){
        if(validatePassword1()&&validateEmail()&&validateUser1()){
            alert("Register Succesfully");
        }
        else{
            alert("Invalid Details");
        }
       }
            </script>
        </body>
